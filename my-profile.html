<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TownBoat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FAFAFA; }
        #profile-image-display, #profile-image-preview {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            #profile-image-display, #profile-image-preview {
                width: 128px;
                height: 128px;
            }
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
        }
        .stat-label {
            font-size: 0.875rem; /* text-sm */
            color: #6B7280;
        }
        .profile-tab {
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease-in-out, color 0.2s ease-in-out;
            color: #6B7280;
        }
        .profile-tab.active {
            border-color: #1F2937;
            color: #1F2937;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold text-gray-900">TownBoat</a>
            
            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="discover.html" class="text-gray-600 hover:text-gray-900">Discover</a>
                <a href="people.html" class="text-gray-600 hover:text-gray-900">People</a>
                <a href="my-profile.html" class="text-blue-600 font-semibold">My Profile</a>
                <a href="business-dashboard.html" class="text-gray-600 hover:text-gray-900">For Business</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu-dropdown" class="md:hidden hidden bg-white border-t border-gray-200">
            <a href="discover.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Discover</a>
            <a href="people.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">People</a>
            <a href="my-profile.html" class="block py-2 px-4 text-sm text-blue-600 bg-blue-50 font-semibold">My Profile</a>
            <a href="business-dashboard.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">For Business</a>
            <a href="#" id="logout-btn-mobile" class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100">Logout</a>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-4xl">
        
        <div id="profile-container" class="bg-white p-4 md:p-6 rounded-lg shadow-md mb-8">
            <!-- Loading State -->
            <div id="loading-state" class="text-center text-gray-500 py-10">
                <p>Loading your profile...</p>
            </div>

            <!-- Profile View State -->
            <div id="profile-view" class="hidden">
                <!-- Profile Header -->
                <div class="flex items-center gap-4 md:gap-8 mb-6">
                    <div class="flex-shrink-0">
                        <img id="profile-image-display" src="https://placehold.co/128x128/E5E7EB/000000?text=Me" alt="Profile Picture">
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-center gap-4 mb-3">
                            <h2 id="profile-name-display" class="text-xl md:text-2xl font-bold"></h2>
                            <button id="edit-profile-btn" class="bg-gray-200 text-gray-800 font-semibold py-1 px-4 rounded-md hover:bg-gray-300 transition text-sm">
                                Edit Profile
                            </button>
                        </div>
                        <div class="flex space-x-6">
                            <div class="stat">
                                <span id="connections-count" class="stat-number">0</span>
                                <span class="stat-label">Connections</span>
                            </div>
                            <div class="stat">
                                <span id="requests-count" class="stat-number">0</span>
                                <span class="stat-label">Requests</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bio and Interests -->
                <div>
                    <p id="profile-hometown-display" class="font-semibold text-gray-700 text-sm"></p>
                    <p id="profile-bio-display" class="text-gray-600 mt-1 max-w-md text-sm"></p>
                    <div id="profile-interests-display" class="mt-2 flex flex-wrap gap-2"></div>
                </div>
            </div>

            <!-- Profile Edit State -->
            <div id="profile-edit-view" class="hidden">
                <h1 class="text-2xl font-bold text-center mb-6">Edit Your Profile</h1>
                <form id="profile-form" class="space-y-4">
                    <div class="flex flex-col items-center">
                        <img id="profile-image-preview" src="https://placehold.co/128x128/E5E7EB/000000?text=Me" alt="Profile Picture">
                        <label for="profile-image-upload" class="mt-4 cursor-pointer bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition text-sm">Change Photo</label>
                        <input type="file" id="profile-image-upload" class="hidden" accept="image/*">
                    </div>
                    <div>
                        <label for="profile-name" class="block text-sm font-bold text-gray-700 mb-1">Name</label>
                        <input type="text" id="profile-name" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="profile-hometown" class="block text-sm font-bold text-gray-700 mb-1">Hometown</label>
                        <select id="profile-hometown" class="w-full p-2 border border-gray-300 rounded-md" required></select>
                    </div>
                    <div>
                        <label for="profile-bio" class="block text-sm font-bold text-gray-700 mb-1">Bio</label>
                        <textarea id="profile-bio" rows="3" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="profile-interests" class="block text-sm font-bold text-gray-700 mb-1">Interests</label>
                        <input type="text" id="profile-interests" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Separate with a comma">
                    </div>
                    <p id="status-message" class="text-center text-sm"></p>
                    <div class="flex space-x-4">
                        <button type="button" id="cancel-edit-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                        <button type="submit" id="save-profile-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="border-b border-gray-300 mb-4">
            <nav class="flex justify-around -mb-px">
                <button id="connections-tab" class="profile-tab py-4 px-1 text-center font-semibold active">
                    <i class="fas fa-users mr-1"></i> Connections
                </button>
                <button id="requests-tab" class="profile-tab py-4 px-1 text-center font-semibold">
                    <i class="fas fa-user-plus mr-1"></i> Requests
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div id="connections-content" class="">
            <!-- Search Bar for Connections -->
            <div class="mb-4">
                <input type="text" id="connections-search" placeholder="Search connections..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="my-connections-list" class="space-y-3"></div>
            <p id="no-connections-message" class="text-center text-gray-500 hidden">You haven't made any connections yet.</p>
        </div>

        <div id="requests-content" class="hidden">
            <div id="connection-requests-list" class="space-y-3"></div>
            <p id="no-requests-message" class="text-center text-gray-500 hidden">You have no new connection requests.</p>
        </div>
    </main>

    <script type="module" src="my-profile.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu-dropdown').classList.toggle('hidden');
        });
    </script>
</body>

</html>
