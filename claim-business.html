<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Business - TownBoat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        textarea { resize: vertical; }
    </style>
</head>
<body class="bg-black text-white">

    <header class="bg-black sticky top-0 border-b border-gray-700 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="text-white text-xl font-bold">TownBoat</a>
            <a href="javascript:history.back()" class="text-gray-300 hover:text-white">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="claim-form-container" class="bg-gray-900 p-8 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-2 text-center">Claim Your Business</h1>
            <h2 id="business-name-heading" class="text-xl text-emerald-400 text-center mb-6"></h2>
            
            <p class="text-gray-400 mb-6 text-center">
                To ensure the security and authenticity of our listings, please provide the following information to verify your ownership.
            </p>
            
            <p id="claim-status-message" class="text-center text-sm mb-4"></p>

            <form id="claim-business-form" class="space-y-6">
                <input type="hidden" id="business-id">
                
                <div>
                    <label for="owner-name" class="block text-gray-300 text-sm font-bold mb-2">Your Full Name:</label>
                    <input type="text" id="owner-name" class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-500" placeholder="e.g., John Doe" required>
                </div>

                <div>
                    <label for="owner-phone" class="block text-gray-300 text-sm font-bold mb-2">Your Contact Phone Number:</label>
                    <input type="tel" id="owner-phone" class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-500" placeholder="We will call this number to verify" maxlength="10" required>
                </div>

                <div>
                    <label for="proof-of-ownership" class="block text-gray-300 text-sm font-bold mb-2">Proof of Ownership:</label>
                    <textarea id="proof-of-ownership" rows="4" class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-500" placeholder="e.g., Provide a link to your business registration, your role in the business, or other details we can verify." required></textarea>
                </div>
                
                <div class="pt-4">
                    <button type="submit" id="submit-claim-btn" class="w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-300">
                        Submit Claim Request
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="claim-business.js"></script>
</body>

</html>
