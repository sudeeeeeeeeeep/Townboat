<!-- set-hometown.html (Conceptual - you'll create this file) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Hometown - TownBoat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Add any specific styles for this page */
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        <h1 class="text-2xl font-bold text-center mb-6">Select Your Hometown</h1>
        <p class="text-gray-300 text-center mb-4">This will help us personalize your experience.</p>
        
        <form id="hometown-form" class="space-y-4">
            <div>
                <label for="hometown-select" class="block text-gray-300 text-sm font-bold mb-2">Choose your town:</label>
                <select id="hometown-select" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
                    <option value="">Loading Towns...</option>
                    <!-- Towns will be populated by JavaScript -->
                </select>
            </div>
            <p id="hometown-status-message" class="text-center text-sm"></p>
            <button type="submit" id="save-hometown-btn" class="w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-emerald-700 transition duration-300">
                Save Hometown
            </button>
        </form>
    </div>

    <script type="module" src="set-hometown.js"></script>
</body>
</html>
