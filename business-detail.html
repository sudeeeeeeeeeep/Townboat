<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Business Details - TownBoat</title>
    
    <!-- Using Inter for a fresh, modern feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #EFF6FF; /* A very light blue background */
            color: #1a1a1a; /* Dark charcoal text for high contrast */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        ::-webkit-scrollbar {
            display: none;
        }

        /* Gen Z-inspired styles for a modern, playful feel */
        .card {
            background-color: #ffffff; /* Crisp white cards */
            border: 1px solid #DBEAFE; /* Subtle light blue border */
            border-radius: 1.5rem; /* Highly rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04); /* More pronounced, soft shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background-color: #1D4ED8; /* The requested dark blue */
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Pill-shaped buttons */
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1E40AF; /* Slightly darker shade for hover */
            transform: translateY(-2px);
        }
        .large-business-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .nav-link.active {
            color: #1D4ED8; /* Active link color */
            font-weight: 700;
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #1D4ED8;
            border-radius: 2px;
        }
        .text-gradient {
            background-image: linear-gradient(45deg, #1D4ED8, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-pulse-fast {
            animation: pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-fast {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .modern-deals-section {
            background-color: #F8FAFC; /* A subtle off-white for contrast */
            border: 1px solid #E2E8F0;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-extrabold tracking-tight text-black">
                TownBoat
            </a>
            <div class="flex items-center space-x-4">
                <!-- Back Button for desktop -->
                <a href="javascript:history.back()" class="hidden md:block text-gray-900 text-2xl hover:text-gray-600 transition duration-300 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <!-- Mobile Menu Button (Hamburger) -->
                <button id="mobile-menu-button" class="md:hidden text-gray-900 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link text-gray-600 hover:text-gray-900 transition duration-300">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="discover.html" class="nav-link text-gray-900 font-semibold border-b-2 border-[#1D4ED8]">
                        <i class="fas fa-compass mr-2"></i>Discover
                    </a>
                    <a href="polls.html" class="nav-link text-gray-600 hover:text-gray-900 transition duration-300">
                        <i class="fas fa-poll mr-2"></i>Polls
                    </a>
                    <a href="deals.html" class="nav-link text-gray-600 hover:text-gray-900 transition duration-300">
                        <i class="fas fa-tags mr-2"></i>Deals
                    </a>
                </div>
            </div>
        </nav>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu-dropdown" class="md:hidden hidden bg-white p-4 shadow-lg">
            <a href="index.html" class="block py-2 text-gray-600 hover:bg-gray-100 rounded-md px-3">
                <i class="fas fa-home mr-2"></i>Home
            </a>
            <a href="discover.html" class="block py-2 text-gray-900 bg-gray-100 font-semibold rounded-md px-3">
                <i class="fas fa-compass mr-2"></i>Discover
            </a>
            <a href="polls.html" class="block py-2 text-gray-600 hover:bg-gray-100 rounded-md px-3">
                <i class="fas fa-poll mr-2"></i>Polls
            </a>
            <a href="deals.html" class="block py-2 text-gray-600 hover:bg-gray-100 rounded-md px-3">
                <i class="fas fa-tags mr-2"></i>Deals
            </a>
            <button id="mobile-logout-btn" class="w-full text-left py-2 px-3 mt-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition duration-300">
                <i class="fas fa-sign-out-alt mr-2"></i>Log Out
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div id="business-detail-container" class="card p-6 max-w-3xl mx-auto mb-8">
            <!-- Content will be dynamically loaded by JavaScript -->
            <p class="text-gray-500 text-center py-8">Loading business details...</p>
        </div>

        <!-- Deals Section for this Business -->
        <div id="business-deals-section" class="modern-deals-section p-6 max-w-3xl mx-auto mt-8">
            <h2 class="text-3xl font-extrabold text-center mb-6 text-[#1D4ED8]">
                <i class="fas fa-star animate-pulse-fast text-yellow-400 mr-2"></i> Active Deals <i class="fas fa-tags ml-2 text-emerald-500"></i>
            </h2>
            <div id="business-deals-list" class="space-y-4">
                <p class="text-gray-500 text-center" id="no-business-deals-message">Loading deals for this business...</p>
            </div>
        </div>
    </main>
    
    <div id="message-box-container"></div>

    <script type="module" src="./js/business-detail.js"></script>
    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu-dropdown');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
