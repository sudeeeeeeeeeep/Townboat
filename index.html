<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TownBoat - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col justify-center items-center">
        
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">TownBoat</h1>
                <p class="text-gray-500">Your Hyperlocal Hub</p>
            </div>

            <button 
                id="google-sign-in-btn" 
                class="w-full flex items-center justify-center bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
            >
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <p class="text-center text-gray-500 text-sm">
                If you have a business account, please <a href="business-login.html" class="text-indigo-600 hover:underline font-semibold">login here</a>.
            </p>

        </div>
    </div>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('SW registered'))
      .catch(err => console.error('SW failed', err));
  }
</script>

    <script type="module" src="auth.js"></script>
</body>
</html>
