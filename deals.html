<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Deals - TownBoat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Hide scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .deal-card {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            border: 1px solid #e5e7eb; /* Light gray border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: relative; /* Needed for overlay */
            overflow: hidden; /* Ensure background doesn't spill */
        }
        .deal-card .text-gray-600 { /* For description/details */
            color: #4a5568;
        }
        .deal-card .text-sm {
            color: #4a5568;
        }
        .deal-card .text-emerald-600 {
            color: #059669; /* Keep emerald for call to action */
        }
        .deal-card .text-red-500 {
            color: #ef4444; /* Keep red for expiry */
        }
        .deal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Custom style for the filter deals background */
        .filter-deals-background {
            background-image: url('fildeal.jpeg'); /* Updated to the new attached image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        /* Ensure text and inputs are readable on the new background */
        .filter-deals-background h2,
        .filter-deals-background label {
            color: #000000 !important; /* Make text black */
        }
        .filter-deals-background select,
        .filter-deals-background input {
            background-color: rgba(255, 255, 255, 0.8) !important; /* Semi-transparent white background for inputs */
            color: #000000 !important; /* Black text for inputs */
            border-color: #cbd5e0 !important; /* Lighter border for inputs */
        }
        .filter-deals-background select option {
             background-color: #ffffff; /* White background for dropdown options */
             color: #000000; /* Black text for dropdown options */
        }

        /* New style for individual deal card background */
        .deal-card-background {
            background-image: url('detailss.jpeg'); /* The attached image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Overlay for readability on deal cards */
        .deal-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white overlay */
            z-index: 1; /* Place above background image but below content */
            border-radius: 0.5rem; /* Match card border-radius */
        }
        /* Ensure content is above the overlay */
        .deal-card-content {
            position: relative;
            z-index: 2;
            display: flex; /* Use flex to maintain column layout */
            flex-direction: column;
            height: 100%; /* Take full height of the card */
        }
        /* Adjust text colors within the deal card content for readability */
        .deal-card-content h3,
        .deal-card-content p,
        .deal-card-content strong {
            color: #000000; /* Force black text */
        }
        .deal-card-content .text-red-500 {
            color: #ef4444 !important; /* Keep red for expiry */
        }
        .deal-card-content .bg-emerald-600 {
            background-color: #059669 !important; /* Keep emerald for button */
        }
    </style>
</head>
<body class="bg-black text-white">

    <header class="bg-black sticky top-0 border-b border-gray-700 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="text-white text-xl font-bold">TownBoat</a>
            
            <!-- Mobile Menu Button (Hamburger) -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>

            <!-- Navigation Links (Hidden on small screens, visible on md and up) -->
            <div id="nav-links" class="hidden md:flex space-x-4 items-center">
                <a href="home.html" class="text-gray-300 hover:text-white flex items-center space-x-1">
                    <i class="fas fa-home md:hidden"></i><span class="hidden md:inline">Feed</span>
                </a>
                <a href="discover.html" class="text-gray-300 hover:text-white flex items-center space-x-1">
                    <i class="fas fa-compass md:hidden"></i><span class="hidden md:inline">Discover</span>
                </a>
                <a href="leaderboard.html" class="text-gray-300 hover:text-white flex items-center space-x-1">
                    <i class="fas fa-trophy md:hidden"></i><span class="hidden md:inline">Leaderboard</span>
                </a>
                <a href="deals.html" class="text-white font-semibold flex items-center space-x-1">
                    <i class="fas fa-tags md:hidden"></i><span class="hidden md:inline">Deals</span>
                </a>
            </div>

            <!-- Logout Button (Always visible) -->
            <button id="logout-btn" class="bg-gray-700 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-600 transition duration-300">
                <i class="fas fa-sign-out-alt md:hidden"></i><span class="hidden md:inline">Logout</span>
            </button>
        </nav>

        <!-- Mobile Menu Dropdown (Hidden by default) -->
        <div id="mobile-menu-dropdown" class="md:hidden hidden bg-gray-800 border-t border-gray-700 py-2">
            <a href="home.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 flex items-center space-x-2">
                <i class="fas fa-home"></i> <span>Feed</span>
            </a>
            <a href="discover.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 flex items-center space-x-2">
                <i class="fas fa-compass"></i> <span>Discover</span>
            </a>
            <a href="leaderboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 flex items-center space-x-2">
                <i class="fas fa-trophy"></i> <span>Leaderboard</span>
            </a>
            <a href="deals.html" class="block px-4 py-2 text-white hover:bg-gray-700 flex items-center space-x-2">
                <i class="fas fa-tags"></i> <span>Deals</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Real-time Deals</h1>

        <!-- Filter Section for Deals -->
        <section class="bg-gray-900 p-6 rounded-lg shadow-xl border border-gray-700 mb-8 filter-deals-background">
            <h2 class="text-2xl font-bold mb-4 text-center">Filter Deals</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="deal-town-filter" class="block text-gray-300 text-sm font-bold mb-2">Filter by Town:</label>
                    <select id="deal-town-filter" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="">All Towns</option>
                        <!-- Town options will be loaded here by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="deal-category-filter" class="block text-gray-300 text-sm font-bold mb-2">Filter by Category:</label>
                    <select id="deal-category-filter" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="">All Categories</option>
                        <option value="Restaurants">Restaurants</option>
                        <option value="Retail">Retail</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Home Services">Home Services</option>
                        <option value="Beauty & Spa">Beauty & Spa</option>
                        <option value="Finance">Finance</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Art & Entertainment">Art & Entertainment</option>
                        <option value="Community & Non-profits">Community & Non-profits</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Deals List Container -->
        <div id="deals-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-400 text-center col-span-full" id="no-deals-message">Loading deals...</p>
        </div>
    </main>

    <script type="module" src="./js/deals.js"></script>
    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu-dropdown');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
