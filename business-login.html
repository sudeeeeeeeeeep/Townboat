<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login/Signup - TownBoat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">TownBoat Business</h1>
            <p class="text-gray-500" id="form-title">Owner Login</p>
        </div>

        <!-- NEW: Google Sign-In Button -->
        <button 
            id="google-business-login-btn" 
            class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 mb-4"
        >
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="w-5 h-5 mr-2">
            Sign in with Google
        </button>

        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>


        <form id="business-login-form" class="">
            <div class="mb-4">
                <label for="business-email-login" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input
                    type="email"
                    id="business-email-login"
                    name="email"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="you@example.com"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="business-password-login" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <input
                    type="password"
                    id="business-password-login"
                    name="password"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="********"
                    required
                >
            </div>
            <p id="login-status-message" class="text-center text-sm mb-4 text-red-500"></p>
            <button
                type="submit"
                id="business-login-btn"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300"
            >
                Login to Dashboard
            </button>
            <p class="text-center text-gray-500 text-sm mt-4">
                Don't have an account? <a href="#" id="show-signup" class="text-indigo-600 hover:underline">Sign Up</a>
            </p>
        </form>

        <form id="business-signup-form" class="hidden">
            <div class="mb-4">
                <label for="business-email-signup" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input
                    type="email"
                    id="business-email-signup"
                    name="email"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="you@example.com"
                    required
                >
            </div>
            <div class="mb-4">
                <label for="business-password-signup" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <input
                    type="password"
                    id="business-password-signup"
                    name="password"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Must be at least 6 characters"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="business-confirm-password-signup" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password:</label>
                <input
                    type="password"
                    id="business-confirm-password-signup"
                    name="confirm-password"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Confirm your password"
                    required
                >
            </div>
            <p id="signup-status-message" class="text-center text-sm mb-4 text-red-500"></p>
            <button
                type="submit"
                id="business-signup-btn"
                class="w-full bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-300"
            >
                Create Account
            </button>
            <p class="text-center text-gray-500 text-sm mt-4">
                Already have an account? <a href="#" id="show-login" class="text-indigo-600 hover:underline">Login</a>
            </p>
        </form>

    </div>

    <script type="module" src="js/business-login.js"></script>
</body>
</html>
