<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Businesses - TownBoat</title>

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <style>
    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: #f3f4f6; /* Light gray background */
        color: #000000;
    }
    
    /* Hide scrollbars */
    ::-webkit-scrollbar { display: none; }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Business List Item styles inspired by leaderboard */
    .business-list-item {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .business-list-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .business-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px; 
      border: 2px solid #e5e7eb;
      margin-right: 1rem; /* ADDED: This creates space between the image and the text */
    }
    .upvote-btn.upvoted {
        background-color: #fee2e2; /* Light red */
        color: #ef4444; /* Red */
    }
    .view-details-btn {
      background-color: #2563eb; /* Blue */
      color: #ffffff;
      transition: background-color 0.2s ease-in-out;
    }
    .view-details-btn:hover {
        background-color: #1d4ed8; /* Darker Blue */
    }
  </style>
</head>

<body class="bg-gray-100 text-black">

  <!-- Responsive Navbar -->
  <header class="bg-white sticky top-0 border-b border-gray-200 z-50">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="home.html" class="text-black text-xl font-bold">TownBoat</a>

      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-black focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <div id="nav-links" class="hidden md:flex space-x-4 items-center">
        <a href="home.html" class="text-gray-600 hover:text-black">Feed</a>
        <a href="discover.html" class="text-black font-semibold">Discover</a>
        <a href="leaderboard.html" class="text-gray-600 hover:text-black">Leaderboard</a>
        <a href="deals.html" class="text-gray-600 hover:text-black">Deals</a>
        <a href="polls.html" class="text-gray-600 hover:text-black">Polls</a>
        <a href="club.html" class="text-gray-600 hover:text-black">Clubs</a>
        <a href="affiliate.html" class="text-gray-600 hover:text-black">Affiliate</a>
        <a href="business-dashboard.html" class="text-gray-600 hover:text-black">For Business</a>
      </div>

      <button id="logout-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition duration-300">
        Logout
      </button>
    </nav>

    <div id="mobile-menu-dropdown" class="md:hidden hidden bg-gray-100 border-t border-gray-200 py-2">
      <a href="home.html" class="block px-4 py-2 text-black hover:bg-gray-200">Feed</a>
      <a href="discover.html" class="block px-4 py-2 text-black hover:bg-gray-200">Discover</a>
      <a href="leaderboard.html" class="block px-4 py-2 text-black hover:bg-gray-200">Leaderboard</a>
      <a href="deals.html" class="block px-4 py-2 text-black hover:bg-gray-200">Deals</a>
      <a href="polls.html" class="block px-4 py-2 text-black hover:bg-gray-200">Polls</a>
      <a href="club.html" class="block px-4 py-2 text-black hover:bg-gray-200">Clubs</a>
      <a href="affiliate.html" class="block px-4 py-2 text-black hover:bg-gray-200">Affiliate</a>
      <a href="business-dashboard.html" class="block px-4 py-2 text-black hover:bg-gray-200">For Business</a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 id="category-heading" class="text-3xl font-bold mb-8 text-center">Loading Businesses...</h1>

    <!-- Filter Section -->
    <section class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="town-filter" class="block text-sm font-bold text-gray-700 mb-2">Filter by Town:</label>
                <select id="town-filter" class="w-full p-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Towns</option>
                </select>
            </div>
            <div>
                <label for="business-search" class="block text-sm font-bold text-gray-700 mb-2">Search Business:</label>
                <input
                  type="text"
                  id="business-search"
                  placeholder="Search by name or description..."
                  class="w-full p-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        </div>
    </section>

    <!-- Business List Section -->
    <section class="bg-white p-4 rounded-lg shadow-lg border border-gray-200">
        <p id="no-businesses-message" class="text-gray-500 text-center py-8 hidden">
          No businesses found in this category yet.
        </p>
        <div id="business-list-container" class="divide-y divide-gray-200">
          <!-- Business cards will be rendered here by business-list.js -->
        </div>
    </section>

  </main>

  <!-- JS Modules -->
  <script type="module" src="business-list.js"></script>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const mobileMenu = document.getElementById('mobile-menu-dropdown');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
